<html>
<head>
	<link rel="stylesheet" href="$MARKDOWN_BUILD_DIR/highlight/styles/default.css">
	<link rel="stylesheet" href="$MARKDOWN_BUILD_DIR/css/markdown.style.css">
	<script src="$MARKDOWN_BUILD_DIR/js/jquery-1.7.1.min.js"></script>
	<script src="$MARKDOWN_BUILD_DIR/highlight/highlight.pack.js"></script>
	<script type="text/javascript">
		// initialise the syntax highlighter
		hljs.tabReplace = '    ';
		hljs.initHighlightingOnLoad();
	
		$(function() {
			// setup hiding of everything below h2 elemenets
			$('h2').click(function() { 
				$(this).nextUntil('h2,h1').toggle(200); 
			});

			$('h1').click(function() {
				$(this).nextUntil('h1', 'div').toggle(200);
			});

			// create a new div around all of the h2 elements
			$('h2').each(function(i, e) {
				$(this).nextUntil('h2,h1').wrap($('<div />'));
				$(this).prependTo($(this).next('div'));
			});
		
			// hide all nodes
			$('h2').nextUntil('h2,h1').hide();
		});
	</script>
</head>
